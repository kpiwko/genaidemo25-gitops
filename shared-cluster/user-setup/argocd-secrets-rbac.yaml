apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-user-secrets-manager
  namespace: openshift-config
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
  resourceNames: ["htpass-secret-admin-user", "htpass-secret-test-user"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
  # No resourceNames for create - it's not supported
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-user-secrets-manager
  namespace: openshift-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-user-secrets-manager
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
