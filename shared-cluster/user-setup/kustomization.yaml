apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ArgoCD RBAC to manage secrets
  - argocd-secrets-rbac.yaml
  # OAuth configuration with both identity providers
  - oauth-cluster.yaml
  # Admin user resources
  - admin-user.yaml
  - admin-user-rbac.yaml
  # Test user resources
  - test-user.yaml
  - test-user-rbac.yaml
  # Secrets (ArgoCD can manage these with proper RBAC)
  - user-setup-secrets.yaml
